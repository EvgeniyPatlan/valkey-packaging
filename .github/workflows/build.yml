name: Docker Workflow on Ubuntu Runner

on:
  push:
    branches:
      - main  # Adjust this as necessary

jobs:
  setup_and_run_docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Remove existing Docker and Containerd
        run: |
          sudo apt-get remove -y docker docker-engine docker.io containerd runc
          sudo apt-get purge -y docker docker-engine docker.io containerd runc
          sudo apt-get autoremove -y

      - name: Update and prepare the system
        run: |
          sudo apt-get update
          sudo apt-get install -y apt-transport-https ca-certificates curl gnupg-agent software-properties-common

      - name: Add Dockerâ€™s official GPG key
        run: |
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -

      - name: Set up the stable repository
        run: |
          sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"

      - name: Install Docker Engine
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-ce docker-ce-cli containerd.io

      - name: Verify Docker installation
        run: |
          sudo docker run hello-world
      - name: Run Docker commands
        run: |
          # Example of pulling and running an Oracle Linux container
          sudo docker pull oraclelinux:8
          sudo docker run --name ol8-container -v "${{ github.workspace }}/scripts:/scripts" -d oraclelinux:8 /bin/sh -c "while true; do sleep 30; done"
          sudo docker exec ol8-container chmod +x /scripts/valkey_builder.sh

      - name: Execute script in Docker container
        run: |
          sudo docker exec ol8-container mkdir /test
          sudo docker exec ol8-container /scripts/valkey_builder.sh --builddir=/test --install_deps=1
          sudo docker exec ol8-container /scripts/valkey_builder.sh --builddir=/test --get_sources=1

      - name: Retrieve artifact
        run: |
          sudo docker cp ol8-container:/source_tarball/output.tar.gz ./valkey.tar.gz

      - name: Upload artifact to GitHub
        uses: actions/upload-artifact@v2
        with:
          name: output-artifact
          path: valkey.tar.gz
